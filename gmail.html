<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <link rel="shortcut icon" href="../images/googlelogo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="gmail.css">
</head>
<body>
    <div class="container">
        <form action="" class="form-container">
            <img src="../images/google2.png" alt="google">
            <br><br>
            <h2>Sign in</h2>
            <h3>Use your Google Account</h3>
            <br>
            <fieldset>
                <div class="input-box">
                    <input type="email" class="input" required>
                    <label class="input-label">
                        Email or phone
                    </label>
                    <p><a href="#">Forgot Email?</a></p>
                </div>
                <br><br>
                <p class="para">Not your computer? Use Guest mode to sign in privately.</p>
                <p><a href="#" class="learn">Learn more</a></p>
                <br><br>
                <br>
                <p class="foot"><a href="#">Create account</a> <button class="btn btn-primary" type="submit">Next</button></p>
            </fieldset>

        </form>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" ></script>
</html>
